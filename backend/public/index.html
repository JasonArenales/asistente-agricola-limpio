<!DOCTYPE html>
<html lang="es">
<head>
    <!--para mejorar el diseÃ±o -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente AgrÃ­cola Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> <!-- AÃ±adido para vincular styles.css -->
</head>
<body class="bg-green-50 font-sans text-gray-800 p-4">
    <!-- SIMULACIÃ“N DE SENSORES (ESTO SERÃ REEMPLAZADO CON DATOS REALES EN PRODUCCIÃ“N) -->
    <div class="p-4 bg-green-100 rounded-xl shadow-md text-center max-w-md mx-auto mt-6">
        <h2 class="text-xl font-bold mb-4">ğŸ“¡ Datos del Cultivo (Simulados)</h2>
        <div id="sensorData" class="space-y-2 text-lg">
            <p>ğŸŒ¡ï¸ Temperatura: <span id="temp">--</span> Â°C</p>
            <p>ğŸ’§ Humedad: <span id="hum">--</span> %</p>
            <p>ğŸŒ«ï¸ COâ‚‚: <span id="co2">--</span> ppm</p>
        </div>
    </div>
    <!-- hasta aqui llega el bloque de la simulaciÃ³n -->

    <!-- desde aquÃ­ comienza el bloque del chatbot con voz y API de Agro-QA -->
    <div class="p-4 bg-white rounded-xl shadow-md mt-6">
        <h2 class="text-xl font-bold mb-4">ğŸ™ï¸ Asistente AgrÃ­cola Inteligente</h2>
        <div id="chatBox" class="border h-40 overflow-y-auto p-2 rounded mb-2 bg-gray-50 text-sm"></div>
        <div class="flex gap-2 items-center">
            <input id="userInput" type="text" placeholder="Haz una pregunta sobre tu cultivo..." class="border rounded px-3 py-2 w-full" />
            <button onclick="activarVoz()" class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600">
                ğŸ¤
            </button>
            <button onclick="enviarPregunta()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Enviar
            </button>
        </div>
    </div>

    <!-- BLOQUE PARA SUBIR Y CLASIFICAR IMÃGENES -->
    <div class="p-4 bg-white rounded-xl shadow-md mt-6" id="contenedorImagenes">
        <h2 class="text-xl font-bold mb-4">ğŸŒ± Subir y Clasificar Hojas</h2>
        <div class="flex flex-col gap-2">
            <input type="file" id="inputImagen" accept="image/*" class="border rounded px-3 py-2" onchange="mostrarImagen(event)">
            <img id="vistaPrevia" class="hidden mt-2 max-w-xs" alt="Vista previa de la imagen">
            <button id="clasificarHoja" onclick="clasificarHoja()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mt-2">Clasificar Hoja</button>
            <button id="predecirSalud" onclick="predecirSalud()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-2">Predecir Salud</button>
            <button id="recomendarAccion" onclick="recomendarAccion()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 mt-2">Recomendar AcciÃ³n</button>
            <button id="hablarAsistente" onclick="hablarConAsistente()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 mt-2">Hablar con Asistente</button>
            <div id="resultado" class="mt-4 text-lg"></div>
        </div>
    </div>

    <script>
        async function enviarPregunta() {
            const input = document.getElementById("userInput");
            const chat = document.getElementById("chatBox");
            const pregunta = input.value.trim();
            if (pregunta === "") return;

            chat.innerHTML += `<div><strong>TÃº:</strong> ${pregunta}</div>`;

            try {
                const respuesta = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ pregunta: pregunta }),
                });

                const data = await respuesta.json();
                const output = data.respuesta || "[sin respuesta]";
                chat.innerHTML += `<div><strong>Asistente:</strong> ${output}</div>`;
            } catch (err) {
                chat.innerHTML += `<div><strong>Asistente:</strong> Error al obtener respuesta del servidor.</div>`;
                console.error(err);
            }

            chat.scrollTop = chat.scrollHeight;
            input.value = "";
        }

        function activarVoz() {
            const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            reconocimiento.lang = "es-ES";

            reconocimiento.onresult = function(event) {
                const texto = event.results[0][0].transcript;
                document.getElementById("userInput").value = texto;
                enviarPregunta();
            };

            reconocimiento.onerror = function(event) {
                console.error("Error de reconocimiento:", event.error);
            };

            reconocimiento.start();
        }

        // FUNCIONES DE SIMULACIÃ“N â€” en el futuro esto se conectarÃ¡ a sensores reales vÃ­a ESP32 o base de datos
        function generarValor(min, max) {
            return (Math.random() * (max - min) + min).toFixed(1);
        }

        function actualizarSensores() {
            document.getElementById('temp').textContent = generarValor(20, 35); // <-- aquÃ­ irÃ¡ lectura real
            document.getElementById('hum').textContent = generarValor(40, 90);  // <-- aquÃ­ tambiÃ©n
            document.getElementById('co2').textContent = generarValor(300, 800); // <-- aquÃ­ tambiÃ©n
        }

        setInterval(actualizarSensores, 5000);
        actualizarSensores();

        // FUNCIONES PARA IMÃGENES Y ACCIONES
        function mostrarImagen(event) {
            const vista = document.getElementById("vistaPrevia");
            if (event.target.files && event.target.files[0]) {
                vista.src = URL.createObjectURL(event.target.files[0]);
                vista.classList.remove("hidden");
            } else {
                vista.classList.add("hidden");
            }
        }

        function clasificarHoja() {
            document.getElementById("resultado").innerText = "ğŸŒ± La hoja parece saludable. No hay signos de plaga.";
        }

        function predecirSalud() {
            document.getElementById("resultado").innerText = "ğŸŒ¿ El cultivo estÃ¡ en buen estado.";
        }

        function recomendarAccion() {
            document.getElementById("resultado").innerText = "ğŸ’§ Se recomienda regar hoy debido a baja humedad.";
        }

        function hablarConAsistente() {
            const mensaje = "Hola agricultor, recuerda revisar tus cultivos.";
            document.getElementById("resultado").innerText = "ğŸ—£ " + mensaje;
            const speech = new SpeechSynthesisUtterance(mensaje);
            speech.lang = "es-ES";
            window.speechSynthesis.speak(speech);
        }
    </script>
    <!--termina el bloque de simulaciÃ³n-->

</body>
</html>
